<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asik Banget!</title>
    <style>
        /* Global styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: bounce 2s ease infinite;
        }

        /* Bouncing text animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        /* Interactive glowing button */
        .button {
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: #ff6347;
            border: none;
            border-radius: 30px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 99, 71, 0.5);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff4500;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.8);
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.9);
        }

        /* Fun animation for floating elements */
        .floating {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Animated circle */
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background-color: #fff;
            border-radius: 50%;
            animation: rotateCircle 6s linear infinite;
            transform-origin: center;
        }

        @keyframes rotateCircle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="floating">Selamat Datang di Halaman Asik!</h1>
        <button class="button" onclick="alert('Terima kasih sudah mampir!')">Klik Saya!</button>
    </div>
    <div class="circle"></div>
</body>
</html>
